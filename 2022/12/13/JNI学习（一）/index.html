        <h1 id="JNI学习（一）"><a href="#JNI学习（一）" class="headerlink" title="JNI学习（一）"></a>JNI学习（一）</h1><p>基础系列</p>
<p><a target="_blank" rel="noopener" href="https://cloud.tencent.com/developer/article/2123817">https://cloud.tencent.com/developer/article/2123817</a></p>
<ol>
<li>jni基础数据类型</li>
</ol>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">typedef</span> <span class="type">uint8_t</span>  jboolean; <span class="comment">/* unsigned 8 bits */</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="type">int8_t</span>   jbyte;    <span class="comment">/* signed 8 bits */</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="type">uint16_t</span> jchar;    <span class="comment">/* unsigned 16 bits */</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="type">int16_t</span>  jshort;   <span class="comment">/* signed 16 bits */</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="type">int32_t</span>  jint;     <span class="comment">/* signed 32 bits */</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="type">int64_t</span>  jlong;    <span class="comment">/* signed 64 bits */</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="type">float</span>    jfloat;   <span class="comment">/* 32-bit IEEE 754 */</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="type">double</span>   jdouble;  <span class="comment">/* 64-bit IEEE 754 */</span></span><br></pre></td></tr></table></figure>

<ol start="2">
<li><p>引用类型</p>
<p>可以看到基类都是_jobject</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">_jobject</span> &#123;&#125;;</span><br><span class="line"><span class="keyword">class</span> <span class="title class_">_jclass</span> : <span class="keyword">public</span> _jobject &#123;&#125;;</span><br><span class="line"><span class="keyword">class</span> <span class="title class_">_jstring</span> : <span class="keyword">public</span> _jobject &#123;&#125;;</span><br><span class="line"><span class="keyword">class</span> <span class="title class_">_jarray</span> : <span class="keyword">public</span> _jobject &#123;&#125;;</span><br><span class="line"><span class="keyword">class</span> <span class="title class_">_jobjectArray</span> : <span class="keyword">public</span> _jarray &#123;&#125;;</span><br><span class="line"><span class="keyword">class</span> <span class="title class_">_jbooleanArray</span> : <span class="keyword">public</span> _jarray &#123;&#125;;</span><br><span class="line"><span class="keyword">class</span> <span class="title class_">_jbyteArray</span> : <span class="keyword">public</span> _jarray &#123;&#125;;</span><br><span class="line"><span class="keyword">class</span> <span class="title class_">_jcharArray</span> : <span class="keyword">public</span> _jarray &#123;&#125;;</span><br><span class="line"><span class="keyword">class</span> <span class="title class_">_jshortArray</span> : <span class="keyword">public</span> _jarray &#123;&#125;;</span><br><span class="line"><span class="keyword">class</span> <span class="title class_">_jintArray</span> : <span class="keyword">public</span> _jarray &#123;&#125;;</span><br><span class="line"><span class="keyword">class</span> <span class="title class_">_jlongArray</span> : <span class="keyword">public</span> _jarray &#123;&#125;;</span><br><span class="line"><span class="keyword">class</span> <span class="title class_">_jfloatArray</span> : <span class="keyword">public</span> _jarray &#123;&#125;;</span><br><span class="line"><span class="keyword">class</span> <span class="title class_">_jdoubleArray</span> : <span class="keyword">public</span> _jarray &#123;&#125;;</span><br><span class="line"><span class="keyword">class</span> <span class="title class_">_jthrowable</span> : <span class="keyword">public</span> _jobject &#123;&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> _jobject*       jobject;</span><br><span class="line"><span class="keyword">typedef</span> _jclass*        jclass;</span><br><span class="line"><span class="keyword">typedef</span> _jstring*       jstring;</span><br><span class="line"><span class="keyword">typedef</span> _jarray*        jarray;</span><br><span class="line"><span class="keyword">typedef</span> _jobjectArray*  jobjectArray;</span><br><span class="line"><span class="keyword">typedef</span> _jbooleanArray* jbooleanArray;</span><br><span class="line"><span class="keyword">typedef</span> _jbyteArray*    jbyteArray;</span><br><span class="line"><span class="keyword">typedef</span> _jcharArray*    jcharArray;</span><br><span class="line"><span class="keyword">typedef</span> _jshortArray*   jshortArray;</span><br><span class="line"><span class="keyword">typedef</span> _jintArray*     jintArray;</span><br><span class="line"><span class="keyword">typedef</span> _jlongArray*    jlongArray;</span><br><span class="line"><span class="keyword">typedef</span> _jfloatArray*   jfloatArray;</span><br><span class="line"><span class="keyword">typedef</span> _jdoubleArray*  jdoubleArray;</span><br><span class="line"><span class="keyword">typedef</span> _jthrowable*    jthrowable;</span><br><span class="line"><span class="keyword">typedef</span> _jobject*       jweak;</span><br></pre></td></tr></table></figure>


</li>
<li></li>
</ol>
